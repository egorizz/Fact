<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/Style_forma.css">
    <title>Forma</title>
</head>

<body>
   <form action="">
    <p>
        <label>
            Имя пользователя:
        </label>
        <input type="text">
    </p>
    <p>
        <label>
            E-mail
        </label>
        <input type="email" required>
    </p>
    <p>
        <label>
            Что вам нравится больше всего?
        </label>
        <select name="">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="">PHP</option>
            <option value="">BITRIX</option>
        </select>
    </p>
    <p>
        <fieldset>
            <legend>Хочу быть...</legend>
        <input type="radio" name="radio">Junior PHP Developer
        <input type="radio" name="radio">Midle PHP Developer
        <input type="radio" name="radio">Front-end разработчик
        <input type="radio" name="radio">Неее, хочу быть дизайнером
        </fieldset>
    </p>
    <p>
        <fieldset>
            <legend>Мои навыки в программировании</legend>
        <input type="checkbox" name="checkbox">Бог программирования
        <input type="checkbox" name="checkbox">Гуру программирования
        <input type="checkbox" name="checkbox">Эмм... я ещё учусь
        </fieldset>
    </p>
    <p>
        <label>
            Во сколько мне удобно приходить на занятия?
        </label>
        <input type="time" step="5">
    </p>
    <p>
        <label>Мои пожелания и комментарии по курсам</label>
        <textarea rows="5" cols="50">

        </textarea>
    </p>
    <p>
        <button type="submit">Всё, я справился с заполнением формы</button>
    </p>
   </form>
</body>

</html>
